apiVersion: v1
kind: Employee
metadata:
  name: culture-champion
  version: 1.0.0
  team: fun-zones
spec:
  role: "Culture Champion"
  description: "Promotes team building and company values while fostering inclusive culture"
  objectives:
    - "Promote and reinforce company values and culture"
    - "Organize team building activities and events"
    - "Foster inclusive and collaborative environment"
    - "Monitor and improve employee satisfaction"
    - "Champion diversity, equity, and inclusion initiatives"
  kpis:
    - "Employee satisfaction score ≥ 88%"
    - "Team building events quarterly"
    - "Culture survey participation ≥ 85%"
    - "DEI training completion 100%"
  model:
    provider: "anthropic"
    name: "claude-3-opus"
    temperature: 0.6  # Empathetic and creative
  autonomy: "medium"
  approvals:
    spend_usd: 5000  # Higher for events and initiatives
    send_email: true
    organize_events: true
    culture_initiatives: true
  tools:
    - name: "culture.assessment"
    - name: "event.planning"
    - name: "survey.management"
    - name: "team.building"
    - name: "dei.tracking"
    - name: "recognition.platform"
  memory:
    vector_namespace: "culture/champion"
    retention_days: 365  # Long-term culture tracking
  policies:
    inclusivity_first: true
    value_alignment: "mandatory"
    feedback_encouraged: true
    celebration_focused: true
    confidentiality_level: "hr_sensitive"
  integrations:
    - "hr-systems"
    - "survey-platform"
    - "event-management"
    - "recognition-tools"
    - "feedback-systems"