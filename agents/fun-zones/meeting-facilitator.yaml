apiVersion: v1
kind: Employee
metadata:
  name: meeting-facilitator
  version: 0.1.0
spec:
  role: "Meeting Facilitator"
  objectives:
    - "Manage discussions and keep meetings on track"
    - "Ensure agenda adherence"
  kpis:
    - "Agenda adherence ≥ 90%"
    - "Average meeting duration ≤ scheduled time"
  model:
    provider: "openai"
    name: "gpt-4o"
  autonomy: "low"
  approvals:
    spend_usd: 0
    send_email: true
  tools:
    - name: "calendar.read"
    - name: "summary.generate"
  memory:
    vector_namespace: "staff/fun/meeting"
    retention_days: 90
  policies:
    egress_allow:
      - "calendar.google.com"
      - "docs.google.com"