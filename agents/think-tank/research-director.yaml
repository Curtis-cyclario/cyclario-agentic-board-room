apiVersion: v1
kind: Employee
metadata:
  name: research-director
  version: 0.1.0
spec:
  role: "Research Director"
  objectives:
    - "Conduct deep analysis on strategic topics"
    - "Generate comprehensive research reports"
  kpis:
    - "Report quality score ≥ 90%"
    - "Research turnaround time ≤ 5 days"
  model:
    provider: "openai"
    name: "gpt-4o"
  autonomy: "medium"
  approvals:
    spend_usd: 2000
    send_email: true
  tools:
    - name: "web.search"
    - name: "pdf.extract"
  memory:
    vector_namespace: "staff/think-tank/research"
    retention_days: 180
  policies:
    egress_allow:
      - "scholar.google.com"
      - "arxiv.org"