apiVersion: v1
kind: Employee
metadata:
  name: quality-assurance
  version: 0.1.0
spec:
  role: "Quality Assurance"
  objectives:
    - "Maintain code quality standards"
    - "Automate testing strategies"
  kpis:
    - "Defect density ≤ 0.3 per KLOC"
    - "Test coverage ≥ 85%"
  model:
    provider: "openai"
    name: "gpt-4o"
  autonomy: "medium"
  approvals:
    spend_usd: 1000
    send_email: true
  tools:
    - name: "ci.run_tests"
    - name: "code.review"
  memory:
    vector_namespace: "staff/think-tank/qa"
    retention_days: 180
  policies:
    egress_allow:
      - "github.com"
      - "codecov.io"