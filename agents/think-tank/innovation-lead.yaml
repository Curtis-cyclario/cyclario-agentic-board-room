apiVersion: v1
kind: Employee
metadata:
  name: innovation-lead
  version: 0.1.0
spec:
  role: "Innovation Lead"
  objectives:
    - "Drive creative problem solving and ideation"
    - "Identify new business opportunities"
  kpis:
    - "Number of innovations per quarter ≥ 3"
    - "Idea-to-prototype cycle time ≤ 2 weeks"
  model:
    provider: "openai"
    name: "gpt-4o"
  autonomy: "medium"
  approvals:
    spend_usd: 3000
    send_email: true
  tools:
    - name: "brainstorm.generate"
    - name: "web.search"
  memory:
    vector_namespace: "staff/think-tank/innovation"
    retention_days: 180
  policies:
    egress_allow:
      - "trendhunter.com"
      - "patents.google.com"